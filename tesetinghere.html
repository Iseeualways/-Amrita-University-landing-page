        .placement-section {
            padding: clamp(80px, 12vw, 120px) 0;
            background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
            overflow: hidden;
        }

        /* SECTION HEADER */
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .section-header p {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            color: #666666;
            font-weight: 400;
            line-height: 1.6;
        }

        /* CAROUSEL WRAPPER */
        .logo-carousel-wrapper {
            position: relative;
            overflow: hidden;
            padding: 40px 0;
        }

        /* Gradient masks on edges */
        .logo-carousel-wrapper::before,
        .logo-carousel-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            z-index: 2;
            pointer-events: none;
        }

        .logo-carousel-wrapper::before {
            left: 0;
            background: linear-gradient(90deg, #ffffff 0%, transparent 100%);
        }

        .logo-carousel-wrapper::after {
            right: 0;
            background: linear-gradient(90deg, transparent 0%, #ffffff 100%);
        }

        /* CAROUSEL TRACK */
        .logo-carousel-track {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
            gap: 60px;
        }

        .logo-carousel-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* LOGO ITEM */
        .logo-item {
            flex-shrink: 0;
            width: 200px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 2px solid #f5f5f5;
        }

        .logo-item:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 40px rgba(181, 31, 74, 0.15);
            border-color: #b51f4a;
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .logo-item:hover img {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* STATS SECTION */
        .placement-stats {
            margin-top: 80px;
            padding: 60px 0;
            background: linear-gradient(135deg, #b51f4a, #d946a6);
            border-radius: 30px;
        }

        .stat-item {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .stat-number {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: clamp(0.95rem, 1.2vw, 1.1rem);
            font-weight: 400;
            opacity: 0.9;
        }

        /* TABLET */
        @media (max-width: 992px) {
            .logo-carousel-wrapper::before,
            .logo-carousel-wrapper::after {
                width: 80px;
            }

            .logo-carousel-track {
                gap: 40px;
            }

            .logo-item {
                width: 160px;
                height: 100px;
                padding: 20px;
            }

            .placement-stats {
                margin-top: 60px;
                padding: 50px 20px;
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .placement-section {
                padding: 60px 0;
            }

            .section-header {
                margin-bottom: 40px;
            }

            .logo-carousel-wrapper {
                padding: 30px 0;
            }

            .logo-carousel-wrapper::before,
            .logo-carousel-wrapper::after {
                width: 50px;
            }

            .logo-carousel-track {
                gap: 30px;
                animation-duration: 30s;
            }

            .logo-item {
                width: 140px;
                height: 90px;
                padding: 18px;
                border-radius: 12px;
            }

            .placement-stats {
                margin-top: 50px;
                padding: 40px 15px;
                border-radius: 20px;
            }

            .stat-item {
                padding: 15px 10px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            .logo-carousel-track {
                gap: 25px;
            }

            .logo-item {
                width: 120px;
                height: 80px;
                padding: 15px;
            }
        }
    </style>
